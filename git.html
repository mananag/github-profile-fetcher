<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Git Profile Fetcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="git.css">
</head>
  <body>
    <h1>GitHub Profile Search</h1>
    <p>Enter the username and click 'Search' to print the user's name, GitHub Profile Photo and Bio</p>
    <input id="input" type="text">
    <button class="search" type="submit" onclick="searchfetch()">Search</button>
    <div id="profile"></div>
    <div id="name"></div>
    <div id="bio"></div>
  </body>
  <script src="git.js" charset="utf-8"></script>
</html>
